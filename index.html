<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0b63ff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background: #0b63ff;
      cursor: pointer;
    }
    .btn:hover {
      background: #0849bd;
    }
    #message {
      margin-top: 10px;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 10px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save and See Student Data Here!</h1>

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" />

    <label for="studentName">Name:</label>
    <input type="text" id="studentName" />

    <label for="studentClass">Class:</label>
    <input type="text" id="studentClass" />

    <label for="studentAge">Age:</label>
    <input type="number" id="studentAge" />

    <!-- THESE ARE THE TWO BLUE BUTTONS -->
    <button id="saveBtn" class="btn">Save Student Data</button>
    <button id="viewBtn" class="btn">View all Students</button>

    <div id="message"></div>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <!-- JS will insert rows here -->
      </tbody>
    </table>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
