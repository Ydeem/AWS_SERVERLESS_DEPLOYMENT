<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Save and See Student Data</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px 25px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 32px;
      color: #0b63ff;
    }

    .form-row {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #0b63ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #0b63ff;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0849bd;
    }

    #studentSaved {
      margin-top: 10px;
      font-weight: 600;
      color: #0b8a2b; /* success green â€“ text will change from JS */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
    }

    th,
    td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
      font-weight: 700;
    }

    tbody tr:nth-child(even) {
      background: #fafafa;
    }

    @media (max-width: 700px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Save and See Student Data Here!</h1>

    <!-- Input form -->
    <div class="form-row">
      <label for="studentid">Student ID:</label>
      <input type="text" id="studentid" />
    </div>

    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" />
    </div>

    <div class="form-row">
      <label for="class">Class:</label>
      <input type="text" id="class" />
    </div>

    <div class="form-row">
      <label for="age">Age:</label>
      <input type="number" id="age" />
    </div>

    <!-- Buttons -->
    <button id="savestudent" class="btn">Save Student Data</button>
    <button id="getstudents" class="btn">View all Students</button>

    <!-- Message from JS -->
    <div id="studentSaved"></div>

    <!-- Students table -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Class</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added here by JS -->
      </tbody>
    </table>
  </div>

  <!-- jQuery (needed for your JS code) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Your JS file with the API calls -->
  <script src="scripts.js"></script>
</body>
</html>
